<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RARA | Shop</title>
    <meta name="description" content="Welcome to RARA's universe." />
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />

  <body id="shop-list">
    <header></header>

    <main>
      <h1>Shop</h1>
      <h2>Categories</h2>
      <img
        class="drop-down-arrow"
        src="images/icons/Arrow-down.svg"
        alt="arrow-down"
      />
      <div class="categories-drop-down gray hide">
        <nav>
          <img
            class="up-arrow"
            src="images/icons/Arrow-down.svg"
            alt="arrow-up"
          />
          <ul>
            <a href="#"><li>See All</li></a>
            <a href="#"><li>Illustration</li></a>
            <a href="#"><li>Digital Art</li></a>
            <a href="#"><li>Merchandise</li></a>
            <a href="#"><li>Design</li></a>
          </ul>
        </nav>
      </div>
      <div class="product-list">
        <!--<template id="shop-list-template">-->
        <div class="product-card">
          <a class="product-link" href="#"
            ><img
              class="product-image"
              src="images/placeholder-image.jpg"
              alt="product-image"
            />
            <h3 class="product-title">Artwork title</h3>
            <h4 class="product-price">Price</h4>
          </a>
        </div>
      </div>
      <!--</template>-->
    </main>

    <footer>
      <img id="FTlogo" src="assets/logo-square-white.svg" alt="Logo-white" />

      <h5>still here? then you shouLd DEFINITELY contact me</h5>

      <ul id="footer-SoMe">
        <li id="FTmail">
          <a href="#"><img src="assets/Mail.svg" alt="mail-icon" /></a>
        </li>
        <li id="FTinstagram">
          <a href="https://www.instagram.com/almostrara/"
            ><img src="assets/Instagram.svg" alt="instagram-icon"
          /></a>
        </li>
        <li id="FTfacebook">
          <a href="https://www.facebook.com/rasa.drukteinyte.7"
            ><img src="assets/Facebook.svg" alt="facebook-icon"
          /></a>
        </li>
        <li id="FTlinkedin">
          <a href="https://www.linkedin.com/in/rasa-drukteinyte-70316b74/"
            ><img src="assets/LinkedIn.svg" alt="linkedin-icon"
          /></a>
        </li>
      </ul>
    </footer>

    <script src="main.js"></script>
