<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RARA | Shop</title>
    <meta name="description" content="Welcome to RARA's universe." />
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="shop-product">
    <header></header>

    <main>
      <a href="eventlist.html">
        <img
          class="side-arrow"
          src="images/icons/side-arrow.svg"
          alt="side-arrow"
      /></a>
      <template id="product-template">
        <img src="" alt="Artwork Name" class="artwork-image" />
        <h2 class="product-title">Artwork Title</h2>
        <h3 class="product-category">Category</h3>
        <p class="product-description">Description</p>
        <p class="product-price">Price</p>
        <a class="black-button" href="#">Buy me</a>
      </template>
    </main>

    <footer>
      <img id="FTlogo" src="assets/logo-square-white.svg" alt="Logo-white" />

      <h5>still here? then you shouLd DEFINITELY contact me</h5>

      <ul id="footer-SoMe">
        <li id="FTmail">
          <a href="#"><img src="assets/Mail.svg" alt="mail-icon" /></a>
        </li>
        <li id="FTinstagram">
          <a href="https://www.instagram.com/almostrara/"
            ><img src="assets/Instagram.svg" alt="instagram-icon"
          /></a>
        </li>
        <li id="FTfacebook">
          <a href="https://www.facebook.com/rasa.drukteinyte.7"
            ><img src="assets/Facebook.svg" alt="facebook-icon"
          /></a>
        </li>
        <li id="FTlinkedin">
          <a href="https://www.linkedin.com/in/rasa-drukteinyte-70316b74/"
            ><img src="assets/LinkedIn.svg" alt="linkedin-icon"
          /></a>
        </li>
      </ul>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
